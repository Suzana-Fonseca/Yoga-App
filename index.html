<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;1,200&family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">

    <title>SingIn - Yoga</title>
</head>

<body>

    <div>
        <h1>Login</h1>
        <h2>Enter your email address and password to access your account</h2>
        <input type="email" name="personal-email" placeholder="Email">
        <input class="input-password" type="password" name="personal-password" placeholder="Password">
        <a class="link-forgot" href="">Forgot Password?</a>
        <button type="button">Login</button>
        <a class="link-signup" href="">Don't have an account? <strong> Sign Up</strong></a>
    </div>
</body>

</html>
